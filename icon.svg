<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- App icon background — deep purple, not black -->
    <radialGradient id="bg" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#2d0a4e"/>
      <stop offset="100%" stop-color="#0d0118"/>
    </radialGradient>
    <!-- Guitar body — vivid purple like the real guitar -->
    <linearGradient id="bodyGrad" x1="20%" y1="10%" x2="80%" y2="90%">
      <stop offset="0%" stop-color="#b044ff"/>
      <stop offset="35%" stop-color="#7711cc"/>
      <stop offset="100%" stop-color="#44007a"/>
    </linearGradient>
    <!-- Body gloss highlight -->
    <radialGradient id="gloss" cx="35%" cy="28%" r="50%">
      <stop offset="0%" stop-color="rgba(240,180,255,0.55)"/>
      <stop offset="60%" stop-color="rgba(180,80,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(100,0,180,0)"/>
    </radialGradient>
    <!-- Neck — dark rosewood -->
    <linearGradient id="neckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#180a28"/>
      <stop offset="50%" stop-color="#2a1040"/>
      <stop offset="100%" stop-color="#100618"/>
    </linearGradient>
    <!-- Headstock — natural maple -->
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0b860"/>
      <stop offset="100%" stop-color="#b88830"/>
    </linearGradient>
  </defs>

  <!-- App background — deep purple, not black -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>

  <!-- ════════════════════════════════════
       Guitar, rotated 35° CCW
       Neck points upper-left, body lower-right
  ════════════════════════════════════ -->
  <g transform="rotate(-35, 256, 256)">

    <!-- ══ NECK ══ -->
    <!-- Back of neck -->
    <rect x="244" y="44" width="32" height="232" rx="6"
          fill="url(#neckGrad)" stroke="#080012" stroke-width="4"/>
    <!-- Fretboard face -->
    <rect x="248" y="46" width="20" height="228" rx="3"
          fill="#1e0e30"/>
    <!-- Fretboard edge binding — thin cream line -->
    <rect x="247" y="46" width="1.5" height="228" fill="#d4c8a0" opacity="0.6"/>
    <rect x="267" y="46" width="1.5" height="228" fill="#c0b090" opacity="0.4"/>

    <!-- Fret markers (dots) — pearl/cream -->
    <circle cx="258" cy="106" r="3.5" fill="#c8b8e8" opacity="0.8"/>
    <circle cx="258" cy="148" r="3.5" fill="#c8b8e8" opacity="0.8"/>
    <circle cx="258" cy="183" r="3.5" fill="#c8b8e8" opacity="0.8"/>
    <circle cx="252" cy="212" r="3"   fill="#c8b8e8" opacity="0.7"/>
    <circle cx="264" cy="212" r="3"   fill="#c8b8e8" opacity="0.7"/>

    <!-- Fret lines -->
    <g stroke="#6a5888" stroke-linecap="round">
      <line x1="247" y1="84"  x2="268" y2="84"  stroke-width="2.5"/>
      <line x1="247" y1="107" x2="268" y2="107" stroke-width="2.5"/>
      <line x1="247" y1="128" x2="268" y2="128" stroke-width="2"/>
      <line x1="247" y1="147" x2="268" y2="147" stroke-width="2"/>
      <line x1="247" y1="164" x2="268" y2="164" stroke-width="1.8"/>
      <line x1="247" y1="180" x2="268" y2="180" stroke-width="1.8"/>
      <line x1="247" y1="194" x2="268" y2="194" stroke-width="1.5"/>
      <line x1="247" y1="207" x2="268" y2="207" stroke-width="1.5"/>
      <line x1="247" y1="219" x2="268" y2="219" stroke-width="1.3"/>
      <line x1="247" y1="229" x2="268" y2="229" stroke-width="1.3"/>
      <line x1="247" y1="238" x2="268" y2="238" stroke-width="1.1"/>
      <line x1="247" y1="247" x2="268" y2="247" stroke-width="1.1"/>
      <line x1="247" y1="255" x2="268" y2="255" stroke-width="1"/>
      <line x1="247" y1="262" x2="268" y2="262" stroke-width="1"/>
      <line x1="247" y1="268" x2="268" y2="268" stroke-width="0.9"/>
    </g>

    <!-- Nut -->
    <rect x="244" y="272" width="32" height="6" rx="2"
          fill="#e8dcc8" stroke="#080012" stroke-width="2"/>

    <!-- 7 strings on neck — varied thickness low to high -->
    <line x1="250" y1="44" x2="250" y2="278" stroke="#d0d0c0" stroke-width="1.8" opacity="0.7"/>
    <line x1="253" y1="44" x2="253" y2="278" stroke="#d0d0c0" stroke-width="1.5" opacity="0.68"/>
    <line x1="255" y1="44" x2="255" y2="278" stroke="#d0d0c0" stroke-width="1.3" opacity="0.66"/>
    <line x1="257" y1="44" x2="257" y2="278" stroke="#d0d0c0" stroke-width="1.1" opacity="0.64"/>
    <line x1="259" y1="44" x2="259" y2="278" stroke="#d0d0c0" stroke-width="0.9" opacity="0.62"/>
    <line x1="261" y1="44" x2="261" y2="278" stroke="#d0d0c0" stroke-width="0.75" opacity="0.6"/>
    <line x1="264" y1="44" x2="264" y2="278" stroke="#d0d0c0" stroke-width="0.6"  opacity="0.58"/>

    <!-- ══ HEADSTOCK — maple, matches photo ══ -->
    <path d="M243,48 L243,16 C243,7 248,2 258,2 C268,2 275,7 275,16 L275,48 Z"
          fill="url(#headGrad)" stroke="#080012" stroke-width="4"/>
    <!-- Headstock face grain lines -->
    <line x1="251" y1="4"  x2="251" y2="46" stroke="#c8a040" stroke-width="0.8" opacity="0.4"/>
    <line x1="256" y1="3"  x2="256" y2="46" stroke="#d4aa50" stroke-width="0.8" opacity="0.3"/>
    <line x1="261" y1="4"  x2="261" y2="46" stroke="#c8a040" stroke-width="0.8" opacity="0.4"/>
    <line x1="267" y1="5"  x2="267" y2="46" stroke="#b89030" stroke-width="0.8" opacity="0.3"/>

    <!-- Tuning pegs — 4 left, 3 right, small dark like photo -->
    <g fill="#1a1a1a" stroke="#080012" stroke-width="1.5">
      <rect x="231" y="9"  width="13" height="5" rx="2"/>
      <rect x="231" y="19" width="13" height="5" rx="2"/>
      <rect x="231" y="29" width="13" height="5" rx="2"/>
      <rect x="231" y="39" width="13" height="5" rx="2"/>
      <rect x="275" y="11" width="13" height="5" rx="2"/>
      <rect x="275" y="21" width="13" height="5" rx="2"/>
      <rect x="275" y="31" width="13" height="5" rx="2"/>
    </g>
    <!-- Peg buttons -->
    <g fill="#2a2a2a" stroke="#080012" stroke-width="1.2">
      <circle cx="229" cy="11" r="3.5"/>
      <circle cx="229" cy="21" r="3.5"/>
      <circle cx="229" cy="31" r="3.5"/>
      <circle cx="229" cy="41" r="3.5"/>
      <circle cx="290" cy="13" r="3.5"/>
      <circle cx="290" cy="23" r="3.5"/>
      <circle cx="290" cy="33" r="3.5"/>
    </g>
    <!-- String ends at headstock -->
    <g stroke="#b0a888" stroke-width="0.5" opacity="0.5">
      <circle cx="243" cy="11" r="1.5" fill="#888"/>
      <circle cx="243" cy="21" r="1.5" fill="#888"/>
      <circle cx="243" cy="31" r="1.5" fill="#888"/>
      <circle cx="243" cy="41" r="1.5" fill="#888"/>
      <circle cx="276" cy="13" r="1.5" fill="#888"/>
      <circle cx="276" cy="23" r="1.5" fill="#888"/>
      <circle cx="276" cy="33" r="1.5" fill="#888"/>
    </g>

    <!-- ══════════════════════════════════════════════
         BODY — smooth Strat double-cutaway
         No sharp horns. Gentle curves up into neck pocket.
         Wide lower bout. Based on actual guitar photo.
    ══════════════════════════════════════════════ -->

    <!-- OUTLINE drawn first -->
    <path d="
      M 258,278

      C 248,278 236,276 224,270
      C 210,263 196,250 188,235
      C 180,220 180,204 188,195
      C 196,186 210,185 220,191
      C 230,197 234,212 232,227
      C 230,240 234,260 248,272
      L 258,275

      L 268,275
      C 282,263 286,244 284,231
      C 282,216 286,201 296,195
      C 306,189 320,190 328,199
      C 336,208 336,224 328,239
      C 320,254 306,265 292,271
      C 280,276 268,278 258,278

      C 242,282 218,297 204,322
      C 190,347 184,378 186,406
      C 188,432 198,456 216,470
      C 228,480 244,486 258,486
      C 272,486 288,480 300,470
      C 318,456 328,432 330,406
      C 332,378 326,347 312,322
      C 298,297 274,282 258,278

      Z"
      fill="none" stroke="#080012" stroke-width="10" stroke-linejoin="round"/>

    <!-- BODY FILL -->
    <path d="
      M 258,278

      C 248,278 236,276 224,270
      C 210,263 196,250 188,235
      C 180,220 180,204 188,195
      C 196,186 210,185 220,191
      C 230,197 234,212 232,227
      C 230,240 234,260 248,272
      L 258,275

      L 268,275
      C 282,263 286,244 284,231
      C 282,216 286,201 296,195
      C 306,189 320,190 328,199
      C 336,208 336,224 328,239
      C 320,254 306,265 292,271
      C 280,276 268,278 258,278

      C 242,282 218,297 204,322
      C 190,347 184,378 186,406
      C 188,432 198,456 216,470
      C 228,480 244,486 258,486
      C 272,486 288,480 300,470
      C 318,456 328,432 330,406
      C 332,378 326,347 312,322
      C 298,297 274,282 258,278

      Z"
      fill="url(#bodyGrad)"/>

    <!-- Gloss coat -->
    <path d="
      M 258,278
      C 248,278 236,276 224,270
      C 210,263 196,250 188,235
      C 180,220 180,204 188,195
      C 196,186 210,185 220,191
      C 230,197 234,212 232,227
      C 230,240 234,260 248,272
      L 258,275 L 268,275
      C 282,263 286,244 284,231
      C 282,216 286,201 296,195
      C 306,189 320,190 328,199
      C 336,208 336,224 328,239
      C 320,254 306,265 292,271
      C 280,276 268,278 258,278
      C 242,282 218,297 204,322
      C 190,347 184,378 186,406
      C 188,432 198,456 216,470
      C 228,480 244,486 258,486
      C 272,486 288,480 300,470
      C 318,456 328,432 330,406
      C 332,378 326,347 312,322
      C 298,297 274,282 258,278 Z"
      fill="url(#gloss)"/>

    <!-- Body edge — thin bright rim on cutaway curves -->
    <path d="
      M 224,270 C 210,262 196,250 188,234 C 181,220 181,206 188,197 C 195,188 207,186 217,192"
      fill="none" stroke="#cc77ff" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <path d="
      M 292,271 C 306,265 319,254 326,239 C 333,224 333,210 326,200 C 319,191 307,189 297,195"
      fill="none" stroke="#cc77ff" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <path d="
      M 200,326 C 191,348 186,374 188,400"
      fill="none" stroke="#dd88ff" stroke-width="2" opacity="0.45" stroke-linecap="round"/>

    <!-- ══ BLACK PICKGUARD ══ -->
    <path d="
      M 246,283 L 240,308
      C 233,332 224,360 220,388
      C 216,414 218,438 228,454
      C 236,466 248,474 260,474
      C 272,472 283,464 290,452
      C 300,436 302,412 298,386
      C 294,360 285,332 278,308
      L 272,283
      Z"
      fill="#111118" stroke="#2a2a3a" stroke-width="2"/>

    <!-- ══ 2 HUMBUCKERS — like actual Jackson Dream in the photo ══ -->
    <!-- Neck humbucker -->
    <rect x="230" y="304" width="76" height="26" rx="5"
          fill="#0d0d14" stroke="#3a3a4a" stroke-width="2"/>
    <rect x="233" y="307" width="70" height="20" rx="3" fill="#161620"/>
    <!-- Screws at corners -->
    <circle cx="235" cy="309" r="2" fill="#3a3a3a"/>
    <circle cx="298" cy="309" r="2" fill="#3a3a3a"/>
    <circle cx="235" cy="326" r="2" fill="#3a3a3a"/>
    <circle cx="298" cy="326" r="2" fill="#3a3a3a"/>
    <!-- Pole pieces row 1 -->
    <circle cx="241" cy="314" r="2.2" fill="#4a4a54"/>
    <circle cx="249" cy="314" r="2.2" fill="#4a4a54"/>
    <circle cx="257" cy="314" r="2.2" fill="#4a4a54"/>
    <circle cx="265" cy="314" r="2.2" fill="#4a4a54"/>
    <circle cx="273" cy="314" r="2.2" fill="#4a4a54"/>
    <circle cx="281" cy="314" r="2.2" fill="#4a4a54"/>
    <circle cx="289" cy="314" r="2.2" fill="#4a4a54"/>
    <!-- Pole pieces row 2 -->
    <circle cx="241" cy="321" r="2.2" fill="#4a4a54"/>
    <circle cx="249" cy="321" r="2.2" fill="#4a4a54"/>
    <circle cx="257" cy="321" r="2.2" fill="#4a4a54"/>
    <circle cx="265" cy="321" r="2.2" fill="#4a4a54"/>
    <circle cx="273" cy="321" r="2.2" fill="#4a4a54"/>
    <circle cx="281" cy="321" r="2.2" fill="#4a4a54"/>
    <circle cx="289" cy="321" r="2.2" fill="#4a4a54"/>

    <!-- Bridge humbucker -->
    <rect x="230" y="376" width="76" height="26" rx="5"
          fill="#0d0d14" stroke="#3a3a4a" stroke-width="2"/>
    <rect x="233" y="379" width="70" height="20" rx="3" fill="#161620"/>
    <circle cx="235" cy="381" r="2" fill="#3a3a3a"/>
    <circle cx="298" cy="381" r="2" fill="#3a3a3a"/>
    <circle cx="235" cy="398" r="2" fill="#3a3a3a"/>
    <circle cx="298" cy="398" r="2" fill="#3a3a3a"/>
    <circle cx="241" cy="386" r="2.2" fill="#4a4a54"/>
    <circle cx="249" cy="386" r="2.2" fill="#4a4a54"/>
    <circle cx="257" cy="386" r="2.2" fill="#4a4a54"/>
    <circle cx="265" cy="386" r="2.2" fill="#4a4a54"/>
    <circle cx="273" cy="386" r="2.2" fill="#4a4a54"/>
    <circle cx="281" cy="386" r="2.2" fill="#4a4a54"/>
    <circle cx="289" cy="386" r="2.2" fill="#4a4a54"/>
    <circle cx="241" cy="393" r="2.2" fill="#4a4a54"/>
    <circle cx="249" cy="393" r="2.2" fill="#4a4a54"/>
    <circle cx="257" cy="393" r="2.2" fill="#4a4a54"/>
    <circle cx="265" cy="393" r="2.2" fill="#4a4a54"/>
    <circle cx="273" cy="393" r="2.2" fill="#4a4a54"/>
    <circle cx="281" cy="393" r="2.2" fill="#4a4a54"/>
    <circle cx="289" cy="393" r="2.2" fill="#4a4a54"/>

    <!-- ══ TREMOLO BRIDGE ══ -->
    <rect x="232" y="432" width="76" height="14" rx="4"
          fill="#1e1e28" stroke="#4a4a5a" stroke-width="2"/>
    <g fill="#2e2e3e" stroke="#111" stroke-width="1">
      <rect x="235" y="435" width="8" height="8" rx="2"/>
      <rect x="245" y="435" width="8" height="8" rx="2"/>
      <rect x="255" y="435" width="8" height="8" rx="2"/>
      <rect x="265" y="435" width="8" height="8" rx="2"/>
      <rect x="275" y="435" width="8" height="8" rx="2"/>
      <rect x="285" y="435" width="8" height="8" rx="2"/>
      <rect x="295" y="435" width="8" height="8" rx="2"/>
    </g>
    <!-- Whammy bar -->
    <line x1="308" y1="440" x2="328" y2="458"
          stroke="#888898" stroke-width="3" stroke-linecap="round"/>
    <circle cx="330" cy="460" r="5" fill="#aaaabc" stroke="#2a2a3a" stroke-width="1.5"/>

    <!-- ══ CONTROLS ══ -->
    <!-- Volume knob (white marker line like photo) -->
    <circle cx="306" cy="424" r="13" fill="#1a1a24" stroke="#4a4a5a" stroke-width="2.5"/>
    <circle cx="306" cy="424" r="7"  fill="#22222e"/>
    <line x1="306" y1="413" x2="306" y2="419" stroke="#ddddee" stroke-width="2" stroke-linecap="round"/>

    <!-- Tone knob -->
    <circle cx="308" cy="452" r="10" fill="#1a1a24" stroke="#4a4a5a" stroke-width="2"/>
    <circle cx="308" cy="452" r="6"  fill="#22222e"/>

    <!-- Output jack (on lower edge) -->
    <ellipse cx="194" cy="400" rx="8" ry="8" fill="#111118" stroke="#4a4a5a" stroke-width="2"/>
    <circle  cx="194" cy="400" r="4" fill="#1e1e28"/>

    <!-- Strap buttons -->
    <circle cx="258" cy="483" r="7" fill="#1a1a24" stroke="#4a4a5a" stroke-width="2"/>
    <circle cx="258" cy="483" r="3" fill="#2e2e3e"/>
    <circle cx="204" cy="281" r="5" fill="#1a1a24" stroke="#4a4a5a" stroke-width="1.8"/>

    <!-- 7 strings over body -->
    <line x1="250" y1="278" x2="250" y2="432" stroke="#c0c0b0" stroke-width="1.8" opacity="0.55"/>
    <line x1="253" y1="278" x2="253" y2="432" stroke="#c0c0b0" stroke-width="1.5" opacity="0.52"/>
    <line x1="255" y1="278" x2="255" y2="432" stroke="#c0c0b0" stroke-width="1.3" opacity="0.49"/>
    <line x1="257" y1="278" x2="257" y2="432" stroke="#c0c0b0" stroke-width="1.1" opacity="0.46"/>
    <line x1="259" y1="278" x2="259" y2="432" stroke="#c0c0b0" stroke-width="0.9" opacity="0.43"/>
    <line x1="261" y1="278" x2="261" y2="432" stroke="#c0c0b0" stroke-width="0.75" opacity="0.4"/>
    <line x1="264" y1="278" x2="264" y2="432" stroke="#c0c0b0" stroke-width="0.6"  opacity="0.37"/>

  </g>
</svg>
